<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レシピ詳細 - レシピ検索 -</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFF5E6;
        }
        .navbar {
            background-color: #FF9933;
        }
        .allergen {
            background-color: #FFD700;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">レシピ検索</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 id="recipeName"></h1>
        <div class="allergen mb-3" id="allergen"></div>

        <div class="row">
            <div class="col-md-6">
                <h2>材料 (<span id="servings">1</span>人分)</h2>
                <input type="number" id="servingsInput" min="1" value="1" class="form-control mb-3">
                <ul id="ingredients"></ul>
                <p>合計単価: <span id="totalPrice"></span>円</p>
            </div>
            <div class="col-md-6">
                <h2>作り方</h2>
                <ol id="instructions"></ol>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="recipe.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>調理分量工程</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kosugi Maru', sans-serif;
        }
    </style>
</head>
<body class="bg-yellow-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-orange-600 mb-8">レシピ検索</h1>
        
        <div class="mb-4">
            <input type="text" id="ingredientSearch" placeholder="食材名を入力" class="w-full p-2 rounded-lg border-2 border-orange-300 focus:outline-none focus:border-orange-500">
        </div>
        
        <div class="mb-4">
            <label for="servings" class="block text-orange-700 font-semibold mb-2">人数：</label>
            <input type="number" id="servings" min="1" value="1" class="w-24 p-2 rounded-lg border-2 border-orange-300 focus:outline-none focus:border-orange-500">
        </div>
        
        <div id="recipeList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- レシピカードがここに動的に追加されます -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
